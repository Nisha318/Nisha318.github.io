<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Dark background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172a45;stop-opacity:1" />
    </linearGradient>
    
    <!-- Circuit board pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M0 25h50 M25 0v50" stroke="#1e3a5f" stroke-width="0.5" fill="none"/>
      <circle cx="25" cy="25" r="3" fill="#1e3a5f"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>
  <rect width="1200" height="400" fill="url(#circuitPattern)" opacity="0.1"/>

  <!-- Binary Code Rain Effect -->
  <g font-family="Courier New" font-size="14" opacity="0.15" fill="#64ffda">
    <text x="100" y="50">01001100 01001001 01001110 01010101 01011000</text>
    <text x="300" y="80">01010000 01000101 01001110 01010100 01000101 01010011 01010100</text>
    <text x="500" y="110">01010011 01000101 01000011 01010101 01010010 01001001 01010100 01011001</text>
    <text x="200" y="140">01001000 01000001 01000011 01001011 01001001 01001110 01000111</text>
    <text x="400" y="170">01000101 01010100 01001000 01001001 01000011 01000001 01001100</text>
  </g>

  <!-- Main Elements -->
  <g transform="translate(600, 200)">
    <!-- Shield -->
    <path d="M0,-100 L80,-60 L80,40 L0,80 L-80,40 L-80,-60 Z" 
          fill="#1e3a5f" stroke="#64ffda" stroke-width="3"/>
    
    <!-- Lock Icon -->
    <g transform="translate(0, -10)">
      <rect x="-20" y="-10" width="40" height="45" 
            rx="5" fill="none" stroke="#64ffda" stroke-width="3"/>
      <path d="M-12,-10 V-25 C-12,-40 12,-40 12,-25 V-10" 
            fill="none" stroke="#64ffda" stroke-width="3"/>
    </g>
  </g>

  <!-- Small Network Nodes -->
  <g fill="#64ffda" opacity="0.8">
    <circle cx="200" cy="100" r="4"/>
    <circle cx="1000" cy="300" r="4"/>
    <circle cx="300" cy="250" r="4"/>
    <circle cx="900" cy="150" r="4"/>
    <!-- Connection lines -->
    <line x1="200" y1="100" x2="300" y2="250" stroke="#64ffda" stroke-width="1" opacity="0.3"/>
    <line x1="900" y1="150" x2="1000" y2="300" stroke="#64ffda" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
