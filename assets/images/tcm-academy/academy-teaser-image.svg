<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="teaserGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a192f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#172a45;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for terminal text -->
    <filter id="glow" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main background -->
  <rect width="400" height="300" fill="url(#teaserGradient)"/>

  <!-- Terminal window -->
  <g transform="translate(50, 50)">
    <!-- Terminal background -->
    <rect x="0" y="0" width="300" height="200" rx="5" fill="#1e3a5f" stroke="#64ffda" stroke-width="2"/>
    
    <!-- Terminal header -->
    <rect x="0" y="0" width="300" height="25" rx="5" fill="#64ffda" opacity="0.1"/>
    
    <!-- Terminal buttons -->
    <circle cx="20" cy="12" r="5" fill="#ff5f57"/>
    <circle cx="40" cy="12" r="5" fill="#ffbd2e"/>
    <circle cx="60" cy="12" r="5" fill="#28ca41"/>
    
    <!-- Terminal text -->
    <g fill="#64ffda" font-family="monospace" font-size="14" filter="url(#glow)">
      <text x="20" y="50">root@academy:~# ./exploit.sh</text>
      <text x="20" y="80">[+] Scanning target...</text>
      <text x="20" y="110">[+] Vulnerability found</text>
      <text x="20" y="140">[+] Gaining access...</text>
      <text x="20" y="170" font-weight="bold">[âˆš] Root access achieved</text>
    </g>
  </g>

  <!-- Small decorative elements -->
  <g fill="#64ffda" opacity="0.3">
    <!-- Binary in background -->
    <text x="10" y="20" font-family="monospace" font-size="10">01001100 01001001</text>
    <text x="280" y="280" font-family="monospace" font-size="10">01001110 01010101</text>
  </g>
</svg>
