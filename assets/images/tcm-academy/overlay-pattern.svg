<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#0a192f"/>
  
  <!-- Grid Pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#64ffda" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    
    <!-- Binary text pattern -->
    <pattern id="binary" width="200" height="200" patternUnits="userSpaceOnUse">
      <text x="10" y="20" fill="#64ffda" opacity="0.05" font-family="monospace" font-size="14">01001100</text>
      <text x="60" y="50" fill="#64ffda" opacity="0.05" font-family="monospace" font-size="14">01010100</text>
      <text x="110" y="80" fill="#64ffda" opacity="0.05" font-family="monospace" font-size="14">01001000</text>
      <text x="30" y="110" fill="#64ffda" opacity="0.05" font-family="monospace" font-size="14">01000101</text>
      <text x="80" y="140" fill="#64ffda" opacity="0.05" font-family="monospace" font-size="14">01010010</text>
    </pattern>
  </defs>
  
  <!-- Apply patterns -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  <rect width="100%" height="100%" fill="url(#binary)"/>
  
  <!-- Abstract network connections -->
  <g opacity="0.1" stroke="#64ffda" stroke-width="1">
    <line x1="200" y1="100" x2="400" y2="300"/>
    <line x1="600" y1="200" x2="800" y2="400"/>
    <line x1="1000" y1="300" x2="1200" y2="500"/>
    <line x1="1400" y1="400" x2="1600" y2="600"/>
    <circle cx="200" cy="100" r="4" fill="#64ffda"/>
    <circle cx="400" cy="300" r="4" fill="#64ffda"/>
    <circle cx="600" cy="200" r="4" fill="#64ffda"/>
    <circle cx="800" cy="400" r="4" fill="#64ffda"/>
    <circle cx="1000" cy="300" r="4" fill="#64ffda"/>
    <circle cx="1200" cy="500" r="4" fill="#64ffda"/>
    <circle cx="1400" cy="400" r="4" fill="#64ffda"/>
    <circle cx="1600" cy="600" r="4" fill="#64ffda"/>
  </g>
  
  <!-- Hexagon pattern -->
  <g opacity="0.05" stroke="#64ffda" stroke-width="1" fill="none">
    <path d="M300,200 L350,225 L350,275 L300,300 L250,275 L250,225 Z"/>
    <path d="M800,400 L850,425 L850,475 L800,500 L750,475 L750,425 Z"/>
    <path d="M1300,600 L1350,625 L1350,675 L1300,700 L1250,675 L1250,625 Z"/>
  </g>
</svg>
